<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <img class="logo" alt="JoyFill Logo" src="../assets/logo.png"/>
    </ion-card-header>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">
      <ion-card-title>Sign Up</ion-card-title>

      <ion-item class="input-boxes">
        <ion-label position="floating" color="primary">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
  
      <ion-item class="input-boxes">
        <ion-label position="floating" color="primary">Password</ion-label>
        <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message"
            *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item class="input-boxes">
        <ion-label position="floating" color="primary">Confirm Password</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <div *ngIf="(validations_form.get('confirmPassword').dirty || validations_form.get('confirmPassword').touched) && f.confirmPassword.errors" class="invalid-feedback">
        <div class="error-message" *ngIf="f.confirmPassword.errors.required">Confirm password is required</div>
        <div class="error-message" *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
      </div>

      <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid">Sign Up</ion-button>
      <label id="result">{{errorMessage}}</label>
      <label id="result">{{successMessage}}</label>
    </form>
    <ion-item>
      <p id="redirect">Already have an account? <a (click)="goToLoginPage()">Log In</a></p>
    </ion-item>
  </ion-card>
</ion-content>
